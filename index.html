<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pokémon Search App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>

    <body>
        <nav id="navbar">
            <img alt="logo image" src="https://avatars.githubusercontent.com/u/146682460?v=4">
          <div id="nav-links">
            <a href="#">Homepage</a>
            <a href="#">Projects</a>
            <a href="#">Hire Me</a>
          </div>
        </nav>

        <main>

            <div class="section">
                <h1>Pokémon Search App</h1>
                <p>Search Pokémon by Name or ID:</p>
                <div id="input-div">
                    <input id="txt-input" type="text" autocomplete="off">
                    <button id="search-btn">Search</button>
                </div>
                <div class="info" id="pokemon-wrapper">
                      
                </div>
                <div class="info" id="stats-wrapper">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td class="stat"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td class="stat"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td class="stat"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td class="stat"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td class="stat"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td class="stat"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="output" class="output "> <!-- Add 'section' class when adding text-->
              <h3 id="result-text"></h3>
            </div>

          </main>
          <footer>
            <p>
              My mission is to make the world a better place.
              Thank you for visiting my page.
            </p>
          </footer>
      <script src="./script.js"></script>
    </body>
</html>
