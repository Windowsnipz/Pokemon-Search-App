<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pokémon Search App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>

    <body>
        <nav id="navbar">
            <img alt="logo image" src="https://avatars.githubusercontent.com/u/146682460?v=4">
          <div id="nav-links">
            <a href="#">Homepage</a>
            <a href="#">Projects</a>
            <a href="#">Hire Me</a>
          </div>
        </nav>

        <main>

            <div class="section">
                <h1>Pokémon Search App</h1>
                <p>Search Pokémon by Name or ID:</p>
                <form id="search-form">
                    <div id="input-div">
                        <input id="search-input" type="text" autocomplete="off" required>
                        <button id="search-button">Search</button>
                    </div>
                </form>
                <div class="info" id="pokemon-wrapper">
                    <h4><span id="pokemon-name"></span><span id="pokemon-id"></span></h4>
                    <p><span id="weight"></span><span id="height"></span></p>
                    <h4 id="types"></h4>
                </div>
                <div class="info" id="stats-wrapper">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp" class="stat"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack" class="stat"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense" class="stat"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack" class="stat"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense" class="stat"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed" class="stat"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="output" class="output "> <!-- Add 'section' class when adding text-->
              <h3 id="result-text"></h3>
            </div>

          </main>
          <footer>
            <p>
              My mission is to make the world a better place.
              Thank you for visiting my page.
            </p>
          </footer>
      <script src="./script.js"></script>
    </body>
</html>
